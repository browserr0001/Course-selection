<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnrollmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: red" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnrollmentLabel_enrollmentid}" for="enrollmentid" />
                    <h:inputText id="enrollmentid" value="#{enrollmentController.selected.enrollmentid}" title="#{bundle.EditEnrollmentTitle_enrollmentid}" required="true" requiredMessage="#{bundle.EditEnrollmentRequiredMessage_enrollmentid}"/>
                    <h:outputLabel value="#{bundle.EditEnrollmentLabel_enrollmentyear}" for="enrollmentyear" />
                    <h:inputText id="enrollmentyear" value="#{enrollmentController.selected.enrollmentyear}" title="#{bundle.EditEnrollmentTitle_enrollmentyear}" required="true" requiredMessage="#{bundle.EditEnrollmentRequiredMessage_enrollmentyear}"/>
                    <h:outputLabel value="#{bundle.EditEnrollmentLabel_enrollmentsemester}" for="enrollmentsemester" />
                    <h:inputText id="enrollmentsemester" value="#{enrollmentController.selected.enrollmentsemester}" title="#{bundle.EditEnrollmentTitle_enrollmentsemester}" required="true" requiredMessage="#{bundle.EditEnrollmentRequiredMessage_enrollmentsemester}"/>
                    <h:outputLabel value="#{bundle.EditEnrollmentLabel_studentgrade}" for="studentgrade" />
                    <h:inputText id="studentgrade" value="#{enrollmentController.selected.studentgrade}" title="#{bundle.EditEnrollmentTitle_studentgrade}" />
                    <h:outputLabel value="#{bundle.EditEnrollmentLabel_courseid}" for="courseid" />
                    <h:selectOneMenu id="courseid" value="#{enrollmentController.selected.courseid}" title="#{bundle.EditEnrollmentTitle_courseid}" required="true" requiredMessage="#{bundle.EditEnrollmentRequiredMessage_courseid}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEnrollmentLabel_studentid}" for="studentid" />
                    <h:selectOneMenu id="studentid" value="#{enrollmentController.selected.studentid}" title="#{bundle.EditEnrollmentTitle_studentid}" required="true" requiredMessage="#{bundle.EditEnrollmentRequiredMessage_studentid}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{enrollmentController.update}" value="#{bundle.EditEnrollmentSaveLink}"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="View" value="#{bundle.EditEnrollmentViewLink}"/>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{enrollmentController.prepareList}" value="#{bundle.EditEnrollmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="/index" value="#{bundle.EditEnrollmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
