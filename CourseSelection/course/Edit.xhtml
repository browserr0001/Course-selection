<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: red" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCourseLabel_courseid}" for="courseid" />
                    <h:inputText id="courseid" value="#{courseController.selected.courseid}" title="#{bundle.EditCourseTitle_courseid}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_courseid}"/>
                    <h:outputLabel value="#{bundle.EditCourseLabel_coursename}" for="coursename" />
                    <h:inputText id="coursename" value="#{courseController.selected.coursename}" title="#{bundle.EditCourseTitle_coursename}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_coursename}"/>
                    <h:outputLabel value="#{bundle.EditCourseLabel_coursecredits}" for="coursecredits" />
                    <h:inputText id="coursecredits" value="#{courseController.selected.coursecredits}" title="#{bundle.EditCourseTitle_coursecredits}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_coursecredits}"/>
                    <h:outputLabel value="#{bundle.EditCourseLabel_teacherid}" for="teacherid" />
                    <h:selectOneMenu id="teacherid" value="#{courseController.selected.teacherid}" title="#{bundle.EditCourseTitle_teacherid}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_teacherid}">
                        <f:selectItems value="#{teacherController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{courseController.update}" value="#{bundle.EditCourseSaveLink}"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="View" value="#{bundle.EditCourseViewLink}"/>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{courseController.prepareList}" value="#{bundle.EditCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="/index" value="#{bundle.EditCourseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
