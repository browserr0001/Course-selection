<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <h:head>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: red" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCourseLabel_courseid}" for="courseid" />
                    <h:inputText id="courseid" value="#{courseController.selected.courseid}" title="#{bundle.CreateCourseTitle_courseid}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_courseid}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_coursename}" for="coursename" />
                    <h:inputText id="coursename" value="#{courseController.selected.coursename}" title="#{bundle.CreateCourseTitle_coursename}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_coursename}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_coursecredits}" for="coursecredits" />
                    <h:inputText id="coursecredits" value="#{courseController.selected.coursecredits}" title="#{bundle.CreateCourseTitle_coursecredits}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_coursecredits}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_teacherid}" for="teacherid" />
                    <h:selectOneMenu id="teacherid" value="#{courseController.selected.teacherid}" title="#{bundle.CreateCourseTitle_teacherid}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_teacherid}">
                        <f:selectItems value="#{teacherController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{courseController.create}" value="#{bundle.CreateCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{courseController.prepareList}" value="#{bundle.CreateCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="/index" value="#{bundle.CreateCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
