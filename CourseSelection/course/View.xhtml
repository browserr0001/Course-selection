<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: red" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourseLabel_courseid}"/>
                    <h:outputText value="#{courseController.selected.courseid}" title="#{bundle.ViewCourseTitle_courseid}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_coursename}"/>
                    <h:outputText value="#{courseController.selected.coursename}" title="#{bundle.ViewCourseTitle_coursename}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_coursecredits}"/>
                    <h:outputText value="#{courseController.selected.coursecredits}" title="#{bundle.ViewCourseTitle_coursecredits}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_teacherid}"/>
                    <h:outputText value="#{courseController.selected.teacherid}" title="#{bundle.ViewCourseTitle_teacherid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseController.destroyAndView}" value="#{bundle.ViewCourseDestroyLink}"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="Edit" value="#{bundle.ViewCourseEditLink}"/>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{courseController.prepareCreate}" value="#{bundle.ViewCourseCreateLink}" />
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{courseController.prepareList}" value="#{bundle.ViewCourseShowAllLink}"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="/index" value="#{bundle.ViewCourseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
