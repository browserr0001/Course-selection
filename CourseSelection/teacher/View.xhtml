<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: red" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTeacherLabel_teacherid}"/>
                    <h:outputText value="#{teacherController.selected.teacherid}" title="#{bundle.ViewTeacherTitle_teacherid}"/>
                    <h:outputText value="#{bundle.ViewTeacherLabel_teacherfirstname}"/>
                    <h:outputText value="#{teacherController.selected.teacherfirstname}" title="#{bundle.ViewTeacherTitle_teacherfirstname}"/>
                    <h:outputText value="#{bundle.ViewTeacherLabel_teacherlastname}"/>
                    <h:outputText value="#{teacherController.selected.teacherlastname}" title="#{bundle.ViewTeacherTitle_teacherlastname}"/>
                    <h:outputText value="#{bundle.ViewTeacherLabel_teacherdepartmentname}"/>
                    <h:outputText value="#{teacherController.selected.teacherdepartmentname}" title="#{bundle.ViewTeacherTitle_teacherdepartmentname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{teacherController.destroyAndView}" value="#{bundle.ViewTeacherDestroyLink}"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="Edit" value="#{bundle.ViewTeacherEditLink}"/>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{teacherController.prepareCreate}" value="#{bundle.ViewTeacherCreateLink}" />
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{teacherController.prepareList}" value="#{bundle.ViewTeacherShowAllLink}"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="/index" value="#{bundle.ViewTeacherIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
