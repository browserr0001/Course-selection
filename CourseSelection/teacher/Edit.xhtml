<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: red" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTeacherLabel_teacherid}" for="teacherid" />
                    <h:inputText id="teacherid" value="#{teacherController.selected.teacherid}" title="#{bundle.EditTeacherTitle_teacherid}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_teacherid}"/>
                    <h:outputLabel value="#{bundle.EditTeacherLabel_teacherfirstname}" for="teacherfirstname" />
                    <h:inputText id="teacherfirstname" value="#{teacherController.selected.teacherfirstname}" title="#{bundle.EditTeacherTitle_teacherfirstname}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_teacherfirstname}"/>
                    <h:outputLabel value="#{bundle.EditTeacherLabel_teacherlastname}" for="teacherlastname" />
                    <h:inputText id="teacherlastname" value="#{teacherController.selected.teacherlastname}" title="#{bundle.EditTeacherTitle_teacherlastname}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_teacherlastname}"/>
                    <h:outputLabel value="#{bundle.EditTeacherLabel_teacherdepartmentname}" for="teacherdepartmentname" />
                    <h:inputText id="teacherdepartmentname" value="#{teacherController.selected.teacherdepartmentname}" title="#{bundle.EditTeacherTitle_teacherdepartmentname}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_teacherdepartmentname}"/>
                </h:panelGrid>
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{teacherController.update}" value="#{bundle.EditTeacherSaveLink}"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="View" value="#{bundle.EditTeacherViewLink}"/>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{teacherController.prepareList}" value="#{bundle.EditTeacherShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="/index" value="#{bundle.EditTeacherIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
