<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnrollmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: red" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnrollmentEmpty}" rendered="#{enrollmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enrollmentController.items.rowCount > 0}">
                    <h:outputText value="#{enrollmentController.pagination.pageFirstItem + 1}..#{enrollmentController.pagination.pageLastItem + 1}/#{enrollmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enrollmentController.previous}" value="#{bundle.Previous} #{enrollmentController.pagination.pageSize}" rendered="#{enrollmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enrollmentController.next}" value="#{bundle.Next} #{enrollmentController.pagination.pageSize}" rendered="#{enrollmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enrollmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnrollmentTitle_enrollmentid}"/>
                            </f:facet>
                            <h:outputText value="#{item.enrollmentid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnrollmentTitle_enrollmentyear}"/>
                            </f:facet>
                            <h:outputText value="#{item.enrollmentyear}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnrollmentTitle_enrollmentsemester}"/>
                            </f:facet>
                            <h:outputText value="#{item.enrollmentsemester}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnrollmentTitle_studentgrade}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentgrade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnrollmentTitle_courseid}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnrollmentTitle_studentid}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enrollmentController.prepareView}" value="#{bundle.ListEnrollmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enrollmentController.prepareEdit}" value="#{bundle.ListEnrollmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enrollmentController.destroy}" value="#{bundle.ListEnrollmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{enrollmentController.prepareCreate}" value="#{bundle.ListEnrollmentCreateLink}"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="/index" value="#{bundle.ListEnrollmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
