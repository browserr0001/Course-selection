<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: red" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentid}" for="studentid" />
                    <h:inputText id="studentid" value="#{studentController.selected.studentid}" title="#{bundle.CreateStudentTitle_studentid}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentid}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentfirstname}" for="studentfirstname" />
                    <h:inputText id="studentfirstname" value="#{studentController.selected.studentfirstname}" title="#{bundle.CreateStudentTitle_studentfirstname}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentfirstname}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentlastname}" for="studentlastname" />
                    <h:inputText id="studentlastname" value="#{studentController.selected.studentlastname}" title="#{bundle.CreateStudentTitle_studentlastname}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentlastname}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentbday}" for="studentbday" />
                    <h:inputText id="studentbday" value="#{studentController.selected.studentbday}" title="#{bundle.CreateStudentTitle_studentbday}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentbday}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentmajor}" for="studentmajor" />
                    <h:inputText id="studentmajor" value="#{studentController.selected.studentmajor}" title="#{bundle.CreateStudentTitle_studentmajor}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentmajor}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentgender}" for="studentgender" />
                    <h:inputText id="studentgender" value="#{studentController.selected.studentgender}" title="#{bundle.CreateStudentTitle_studentgender}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentgender}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentgpa}" for="studentgpa" />
                    <h:inputText id="studentgpa" value="#{studentController.selected.studentgpa}" title="#{bundle.CreateStudentTitle_studentgpa}" />
                </h:panelGrid>
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{studentController.create}" value="#{bundle.CreateStudentSaveLink}" />
                <br />
                <br />
                <h:commandLink style = "color: black; font-family: monospace; font-size: 25px" action="#{studentController.prepareList}" value="#{bundle.CreateStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link style = "color: black; font-family: monospace; font-size: 25px" outcome="/index" value="#{bundle.CreateStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
